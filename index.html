<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
</head>
<body>
    
<!-----sidebar-->
<div class="sidebar">
    <a href="#" class="logo">
 <img src="image/Instagram.jfif">
    </a>
    <div class="profile">
        <img src="image/IMG_3493.jpg">
    </div>
    <div class="name">
        <h1>Michael King</h1>
        <img src="image/vvv.jfif">
    </div>
    <span>@michaelking</span>
    <div class="about">
        <div class="box">
            <h3>29</h3>
            <span>Posts</span>
        </div>
        <div class="box">
            <h3>1.2M</h3>
            <span>Followers</span>
        </div>
        <div class="box">
            <h3>11</h3>
            <span>Following</span>
        </div>
    </div>
    <div class="menu">
        <a href="#" class="active">
            <span class="icon">
                <i class="ri-function-line"></i>
            </span>
            Feed
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-search-line"></i>
            </span>
            Explore
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-notification-4-line"></i>
            </span>
            Notification
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-mail-unread-fill"></i>
            </span>
            Messages
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-send-plane-fill"></i>
            </span>
            Direct
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-bar-chart-fill"></i>
            </span>
            Stats
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-setting-5-line"></i>
            </span>
            Settings
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-logout-box-r-line"></i>
            </span>
            Logout
        </a>
    </div>
</div>

<!-----main home-->
<div class="main-home">
    <div class="header">
        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="search">
        </div>
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <a href="#" class="btn">
                <i class="ri-add-circle-fill"></i>
                <div class="btn-text">Add photos</div>
            </a> 
        </div>
        <div class="stories-title">
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>
        </div>
        <h1>Stories</h1>
        <div class="stories">
            <div class="stories-img color">
                <img src="image/tt.jpeg">
                <div class="add">+</div>
            </div>
            <div class="stories-img">
                <img src="image/1.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/2.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/saka.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/3.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/4.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/5.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/6.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/7.jpeg">
            </div>
            <div class="stories-img">
                <img src="image/bukayo saka.jfif">
            </div>
            <div class="stories-img">
                <img src="image/6.jpeg">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-posts">
            <div class="post-box">
                <img src="image/me.jpeg">
                <div class="post-info">
                    <div class="post-img">
                        <img src="image/IMG_3493.jpg">
                    </div>
                    <h3>Michael King</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>145.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>12.1k</span>
                </div>
            </div>
            <div class="post-box">
                <img src="image/bukayo saka.jfif">
                <div class="post-info">
                    <div class="post-img">
                        <img src="image/saka.jpeg">
                    </div>
                    <h3>Bukayo Saka</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>1.2M</span>
                    <i class="ri-chat-3-line"></i>
                    <span>111.1k</span>
                </div>
            </div>
            <div class="post-box">
                <img src="image/dunsin.jpeg">
                <div class="post-info">
                    <div class="post-img">
                        <img src="image/1.jpeg">
                    </div>
                    <h3>Dunsin Oyekan</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>12.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>1.1k</span>
                </div>
            </div>
            </div>
        </div>  
        <div class="main-posts">
            <div class="post-box">
                <img src="image/me.jpeg">
                <div class="post-info">
                    <div class="post-img">
                        <img src="image/IMG_3493.jpg">
                    </div>
                    <h3>Michael King</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>145.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>12.1k</span>
                </div>

</div>
</div>

</body>
</html>
